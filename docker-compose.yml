services:
  frontend:
    build:
      context: .
      args:
        - VITE_API_URL=http://localhost:3000/api
    ports:
      - "5173:80"
    restart: always
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:alpine
    container_name: finance_redis
    ports:
      - "6379:6379"
    restart: always

  db:
    image: postgres:16-alpine
    container_name: finance_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
